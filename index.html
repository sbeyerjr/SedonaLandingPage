<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Welcome to Sedona</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
    <script src="https://kit.fontawesome.com/e4befe66a9.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" role="navigation">
      <div class="logo"></div>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      ></button>
      <div class="collapse navbar-collapse nav-text" id="navbarText">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown mr-2 plan">
            <a
              class="nav-link "
              href="#"
              id="navbarDropdown"
              role="button"
              aria-expanded="false"
            >
              Plan Your Visit
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <section role="”region”">
      <div class="jumbotron main-header">
        <h1 class="display-4 sedona-text text-center fade-in-bottom">
          Explore Sedona
        </h1>
        <p class="lead text-center front-btn fade-in-bottom">
          <a class="btn btn-lg front-btn-text" href="#" role="button"
            >Let's Go On An Adventure</a
          >
        </p>
      </div>
    </section>
    <section role="”region”">
      <div class="container-fluid to-do">
        <div class="row justify-content-md-center text-center">
          <div class="col-sm activity-cards">
            <p class="bold-text">
              THERE ARE A TON OF THINGS TO DO AND SEE IN SEDONA
            </p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-sm">
            <div class="sm-links">
              <i class="fas fa-truck-monster"></i> Find Something to Do
            </div>
            <div class="sm-links">
              <i class="fas fa-hiking"></i> Find Somewhere to Hike
            </div>
            <div class="sm-links">
              <i class="fas fa-utensils"></i> Find Somewhere to Eat
            </div>
            <div class="sm-links">
              <i class="fas fa-bed"></i> Find Somewhere to Sleep
            </div>
          </div>
          <div class="col-sm">
            <img
              src="img/sedona-big.jpg"
              class="img-fluid rounded img-thumbnail mx-auto d-block"
              alt="Responsive image"
              style="max-height: 80%; "
            />
          </div>
        </div>
      </div>
    </section>
    <section role="”region”">
      <div class="jumbotron jeep lazy">
        <h1 class="display-4 sedona-text text-center">Life's an Adventure.</h1>
        <p class="bold-text text-center" style="color: white;">Go live it.</p>
      </div>
    </section>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
</html>
